<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exécuter Python sur GitHub Pages</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.10.5/brython.min.js"></script>
</head>
<body onload="brython()">

    <h1>Exécution de Python en HTML</h1>
    <button id="runPython">Exécuter Python</button>
    <p id="output">Résultat : </p>

    <script type="text/python">
        from browser import document

        def execute_python(event):
            result = 2 + 2  # Code Python à exécuter
            document["output"].text = f"Résultat : {result}"

        document["runPython"].bind("click", execute_python)
    </script>

</body>
</html>
