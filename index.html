<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afficher EUR/USD en direct</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #prix {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Le prix actuel de l'EUR/USD</h1>
    <p id="prix">Chargement...</p>

    <script>
        // URL de l'API Yahoo Finance
        const url = "https://query1.finance.yahoo.com/v7/finance/quote?symbols=EURUSD=X";

        // Fonction pour récupérer le taux de change EUR/USD
        async function obtenirTauxDeChange() {
            try {
                const response = await fetch(url);
                const data = await response.json();

                // Vérifier si la réponse contient des données valides
                if (data.quoteResponse.result.length > 0) {
                    const tauxUSD = data.quoteResponse.result[0].regularMarketPrice;
                    document.getElementById("prix").textContent = `1 EUR = ${tauxUSD} USD`;
                } else {
                    document.getElementById("prix").textContent = "Erreur de récupération des données.";
                }
            } catch (error) {
                document.getElementById("prix").textContent = "Erreur de connexion à l'API.";
            }
        }

        // Appel de la fonction pour afficher le taux de change
        obtenirTauxDeChange();
    </script>

</body>
</html>
